<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     CROCHETTE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="time-left">{{ dispalayTime (timeLeftInSeconds) }}</div>

    
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngIf="! timer">
          <ion-button expand="block"(click)="startTimer()"> 
           {{ timeLeftInSeconds == 0 ? 'Demarrer' : 'Reprendre'}}
          </ion-button>
        </ion-col>

        <ion-col *ngIf="timer">
          <ion-button expand="block"(click)="pauseTimer()">Pause</ion-button> 
        </ion-col>

        <ion-col *ngIf="timer">
          <ion-button expand="block" (click)="stopTimer()">Stop</ion-button>
        </ion-col>

      </ion-row>

    </ion-grid>

  </ion-content>
